server {
    server_name {{ moodle_wwwroot }};
    root /var/www/moodlehtml;

    index index.php index.html index.htm;
    location / {
        try_files $uri $uri/ =404;
    }
    location ~ [^/]\.php(/|$) {
        include phpfpm.conf;
    }
    error_log /var/log/nginx/moodle_error.log;
    access_log /var/log/nginx/moodle_access.log;
}
